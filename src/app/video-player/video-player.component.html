<div class="video-player-container">
  <video-player-video [nowPlaying]="nowPlaying"></video-player-video>
  <div class="content">
    <h1 class="mat-title"> {{ nowPlaying.title }}</h1>
    <h2 class="mat-subheading-1 stream-author-information">
      <i class="material-icons">person</i>
      <span>{{ nowPlaying.author }}</span>
    </h2>
    <p class="mat-body-1">
      {{ nowPlaying.description }}
    </p>
  </div>
  <mat-divider></mat-divider>
</div>
